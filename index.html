<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Italiana:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="home-frame">
      <div class="header-group">
        <img class="header-icon" alt="" src="./public/header1@2x.png" />

        <img class="stars-icon" alt="" src="./public/stars2@2x.png" />
      </div>
      <div class="header-group1">
        <img class="header-icon1" alt="" src="./public/header2@2x.png" />

        <img class="stars-icon1" alt="" src="./public/stars3@2x.png" />

        <a href="index.html"><img class="goxxy-logo-icon" alt="" src="./public/goxxy-logo2@2x.png" /></a>
      </div>
      <div class="ig-parent">
        <img class="ig-icon" alt="" src="./public/ig@2x.png" id="iGIcon" />

        <img class="fb-icon" alt="" src="./public/fb@2x.png" id="fBIcon" />

        <img
          class="tiktok-icon"
          alt=""
          src="./public/tiktok@2x.png"
          id="tIKTOKIcon"
        />
      </div>
      <div class="hero-section">
        <div class="hello-fashionista">
          <div class="hello-fashionista1">Hello, Fashionista!</div>
        </div>
        <div class="hello-fashionista">
          <div class="hello-fashionista1">Hello, Fashionista!</div>
        </div>
        <div class="i-am-margeaux">I am Margeaux Therese</div>
        <img class="bg-model-icon" alt="" src="./public/bg-model@2x.png" />

        <img
          class="model-image-icon"
          alt=""
          src="./public/model-image@2x.png"
        />

        <img
          class="video-frame-icon"
          alt=""
          src="./public/video-frame@2x.png"
        />
        <section>
          <div class="video-section">
            <video src="./public/first.mp4" alt="src" controls loop style="width: 90%; max-width: 774px;"></video>
          </div>
        </section> 

        <img class="star-6-icon" alt="" src="./public/star-6@2x.png" />

        <div class="about-me-interaction">
          <img class="icon" alt="" src="./public/1-1@2x.png" id="image" />
        </div>
        <img class="design-3-icon" alt="" src="./public/design-3@2x.png" />
      </div>
      <div class="interaction" data-scroll-to="iNTERACTION"></div>
      <img class="chat-box-icon" alt="" src="./public/chat-box@2x.png" />

      <img class="star-5-icon" alt="" src="./public/star-5@2x.png" />

      <img class="star-4-icon" alt="" src="./public/star-5@2x.png" />

      <img class="star-3-icon" alt="" src="./public/star-5@2x.png" />

      <img class="star-2-icon" alt="" src="./public/star-5@2x.png" />

      <img class="star-1-icon" alt="" src="./public/star-5@2x.png" />

      <img class="i-am-image" alt="" src="./public/i-am-image@2x.png" />

      <img class="get-to-know-me" alt="" src="./public/get-to-know-me@2x.png" />

      <div class="navbar">
        <div class="home"><a href="index.html" style="text-decoration: none; color: aliceblue;">HOME</a></div>
        <div class="blog-entries"><a href="blog-frame.html" style="text-decoration: none; color: aliceblue;">Blog Entries</a></div>
        <div class="flex-page"><a href="frame-3.html" style="text-decoration: none; color: aliceblue;">Flex Page</a></div>
      </div>
    </div>

    <script>
      var iGIcon = document.getElementById("iGIcon");
      if (iGIcon) {
        iGIcon.addEventListener("click", function () {
          window.open("https://www.instagram.com/margyuux/");
        });
      }
      
      var fBIcon = document.getElementById("fBIcon");
      if (fBIcon) {
        fBIcon.addEventListener("click", function () {
          window.open("https://www.facebook.com/margeaux.therese");
        });
      }
      
      var tIKTOKIcon = document.getElementById("tIKTOKIcon");
      if (tIKTOKIcon) {
        tIKTOKIcon.addEventListener("click", function () {
          window.open("https://www.tiktok.com/@goxxyy");
        });
      }
      
      var image = document.getElementById("image");
      if (image) {
        image.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='iNTERACTION']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
